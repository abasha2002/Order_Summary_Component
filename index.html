<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Order summary</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div>
                <img src="./images/illustration-hero.svg" style="border-radius: 20px 20px 0px 0px;">
            </div>

            <div>
                <h1>Order Summary</h1>
            </div>

            <div>
                <p>You can now listen to millions of songs,
                     audiobooks, and podcasts on any
                      device anywhere you like!</p>
            </div>

            <div class="for_child">   
                <div class="child_container">
                    <div class="price">
                        <img src="./images/icon-music.svg" style="width: 48px; height: 48px; padding: 25px;">
                        <div>
                            <h2>Annual Plan</h2>
                            <strong>$59.99/year</strong>
                        </div>
                    </div>
                    <div class="for_span">
                        <span>Change</span>
                    </div>
                </div>
            </div>

            <div class="for_button">
                <button>Proceed to Payment</button>
            </div>

            <div class="for_cancel">
                <p class="cancel">Cancel Order</p>
            </div>
        </div>
    </body>
</html>
